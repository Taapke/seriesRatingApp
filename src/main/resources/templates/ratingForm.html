<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleafe.org" xmlns:sec="https://thymeleafe.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <title>Rating</title>
</head>
<body>
<div th:replace="fragments/general :: navbar"></div>
<div class="container">

    <h1 th:text="${episode.episodeNumber}"></h1>

    <form th:action="@{/rating/{episodeId}(episodeId=${episode.episodeId})}" method="post" th:object="${rating}">
        <input type="hidden" th:field="*{ratingId}"/>
        <table>
            <tr>
                <td>Rating</td>
                <input type="number" min="1" max="100" step="1" th:field="*{score}">
            </tr>
            <tr>
                <td>Notes</td>
                <input type="text" th:field="*{notes}"/>
            </tr>

        </table>
        <input type="submit" value="submit rating"/>
    </form>


</div>
<div th:replace="fragments/general :: footer"></div>
<div th:replace="fragments/general :: bottomScripts"></div>

</body>
</html>
