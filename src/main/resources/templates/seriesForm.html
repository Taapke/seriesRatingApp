<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleafe.org">
<head>
    <meta charset="UTF-8">
    <title>Series form</title>
    <link rel="stylesheet" type="text/css" href="/css/series.css">
</head>
<body>

<h1>Create new series</h1>
<form th:action="@{/series/new}" method="post" th:object="${series}">
    <table>
        <input type="hidden" th:field="*{seriesId}"/>
        <tr>
            <td>Titel</td>
            <td><input type="text" th:field="*{title}"/>
        </tr>
        <tr>
            <td>Season</td>
            <td><input type="text" th:field="*{season}" /></td>
        </tr>
        <tr>
            <td>Number of episodes</td>
            <td><input type="text" th:field="*{episodesNumber}" /></td>
        </tr>
    </table>
    <input type="submit" value="submit series" />
</form>

</body>
</html>
